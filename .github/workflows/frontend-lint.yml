name: Frontend - Linting

on:
  pull_request:
    branches: [main]
jobs:
  Linux:
    runs-on: ubuntu-latest
    steps:
      - name: Clone
        uses: actions/checkout@v2
      - name: Install dependencies
        working-directory: ./client
        run: 'yarn install --frozen-lockfile'
      - name: Lint
        working-directory: ./client
        run: yarn lint:check
